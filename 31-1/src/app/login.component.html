  <form class="form-horizontal">
    <div class="form-group">
      <label class="from-control col-sm-3" for="nick">Nickname</label>
      <input type="text" id="nick" class="col-sm-9" [(ngModel)]="login.nickname" name="nick"/>
    </div>
    <div class="form-group">
      <label class="from-control col-sm-3" for="password">Password</label>
      <input type="password" id="password" class="col-sm-9" [(ngModel)]="login.password" name="password"/>
    </div>
    <div class="form-group">
      <input type="button" id="submit" class="btn btn-default col-sm-offset-9 col-sm-3" (click)="submit()" value="Login"/>
    </div>
  </form>
