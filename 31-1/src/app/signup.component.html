<form class="form-horizontal">
  <div class="form-group">
    <label class="from-control col-sm-3" for="nick">Nickname</label>
    <input type="text" id="nick" class="col-sm-9" [(ngModel)]="user.NickName" name="nick" />
  </div>
  <div class="form-group">
    <label class="from-control col-sm-3" for="password">Password</label>
    <input type="password" id="password" class="col-sm-9" [(ngModel)]="user.Password" name="password" />
  </div>
  <div class="form-group">
    <label class="from-control col-sm-3" for="rpassword">Password</label>
    <input type="password" id="rpassword" class="col-sm-9" [(ngModel)]="repeatedPassword" name="rpassword" />
  </div>
  <div class="form-group">
    <label class="from-control col-sm-3" for="fname">First Name</label>
    <input type="text" id="fname" class="col-sm-9" [(ngModel)]="user.FirstName" name="fname" />
  </div>
  <div class="form-group">
    <label class="from-control col-sm-3" for="lname">Last Name</label>
    <input type="text" id="lname" class="col-sm-9" [(ngModel)]="user.LastName" name="lname" />
  </div>
  <div class="form-group">
    <input type="button" id="submit" class="btn btn-default col-sm-offset-9 col-sm-3" (click)="submit()" value="Submit" />
  </div>
</form>
