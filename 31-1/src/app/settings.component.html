<form class="form-horizontal">
  <div class="form-group">
    <label class="from-control col-sm-3" for="nick">Nickname</label>
    <input type="text" id="nick" class="col-sm-9 disabled" [(ngModel)]="userCopy.NickName" name="nick" disabled />
  </div>
  <div class="form-group">
    <label class="from-control col-sm-3" for="old-password">Old Password</label>
    <input type="password" id="old-password" class="col-sm-9" [(ngModel)]="oldPassword" name="password" />
  </div>
  <div class="form-group">
    <label class="from-control col-sm-3" for="new-password">New Password</label>
    <input type="password" id="new-password" class="col-sm-9" [(ngModel)]="userCopy.Password" name="password" />
  </div>
  <div class="form-group">
    <label class="from-control col-sm-3" for="fname">First Name</label>
    <input type="text" id="fname" class="col-sm-9" [(ngModel)]="userCopy.FirstName" name="fname" />
  </div>
  <div class="form-group">
    <label class="from-control col-sm-3" for="lname">Last Name</label>
    <input type="text" id="lname" class="col-sm-9" [(ngModel)]="userCopy.LastName" name="lname" />
  </div>
  <div class="form-group">
    <input type="button" id="cancel" class="btn btn-default col-sm-offset-6 col-sm-3" (click)="cancel()" value="Cancel" />
    <input type="button" id="submit" class="btn btn-default col-sm-3" (click)="submit()" value="Save" />
  </div>
</form>
